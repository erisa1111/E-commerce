<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowHeaven - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main CSS file -->
    <link rel="stylesheet" href="navbar/navbar.css"> <!-- Navbar styles -->
    <link rel="stylesheet" href="footer/footer.css"> <!-- Footer styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>

    <!-- Include Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome to GlowHeaven</h1>
            <p>Discover the best skincare and beauty products.</p>
            <a href="#" class="shop-now-btn">Shop Now</a>
        </section>
        
        <!-- Add more sections like Featured Products, New Arrivals, etc. -->
    </main>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to load Navbar and Footer -->
    <script>
        document.getElementById("navbar-container").innerHTML = fetch("navbar/navbar.html").then(response => response.text()).then(data => document.getElementById("navbar-container").innerHTML = data);
        document.getElementById("footer-container").innerHTML = fetch("footer/footer.html").then(response => response.text()).then(data => document.getElementById("footer-container").innerHTML = data);
    </script>

</body>
</html>
