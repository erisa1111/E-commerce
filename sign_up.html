<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
    <div class="container">
        <form action="#" method="GET" class="scroll-form">
           
            <div class="form-section" id="personal-details">
                <h1>Sign Up</h1>
                <h3>Personal details</h3>
                <input type="text" placeholder="Name" required />
                <input type="text" placeholder="Surname" required />
                <input type="text" placeholder="Phone Number" required />
                <input type="text" placeholder="Country" required />
                <input type="number" placeholder="City" required />
                <input type="text" placeholder="Address" required />
            </div>
         
            <div class="form-section" id="account-details">
                <h3>Account details</h3>
                <input type="email" placeholder="Email" required />
        
                <input type="password" placeholder="Password" required />
                <button type="submit" onclick="location.href='home.html';">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
